<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&family=Noto+Sans+KR:wght@500&family=Quicksand&family=Source+Serif+Pro&display=swap" rel="stylesheet"></head>

<body id="foodSearchPage">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="./drinks.html">Drink/Cocktail Search</a>
                <a class="nav-item nav-link" href="./recipes.html">Recipe Book</a>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="recipeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container foodPage">
        <form>
            <div class="form-group">
                <div class="center">
                    <label for="recipeSearch">Search for recipe:</label>
                    <input type="text" class="form-control" id="recipeSearch" placeholder="Steak, burger, pizza">
                </div>
            </div>
            <div id="allergies">
                <h5>Allergies:</h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="dairy" value="diary">
                    <label class="form-check-label" for="inlineCheckbox1">Dairy</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="egg" value="egg">
                    <label class="form-check-label" for="egg">Egg</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="gluten" value="gluten">
                    <label class="form-check-label" for="gluten">Gluten</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="sesame" value="sesame">
                    <label class="form-check-label" for="sesame">Sesame</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="seafood" value="seafood">
                    <label class="form-check-label" for="seafood">Seafood</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="shellfish" value="shellfish">
                    <label class="form-check-label" for="shellfish">Shellfish</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="soy" value="soy">
                    <label class="form-check-label" for="soy">Soy</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="sulfite" value="sulfite">
                    <label class="form-check-label" for="sulfite">Sulfite</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="treeNut" value="tree%20nut">
                    <label class="form-check-label" for="treeNut">Tree Nut</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="wheat" value="wheat">
                    <label class="form-check-label" for="wheat">Wheat</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="submitBtn">Search</button>
        </form>

        <div id="recipeCardDiv"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/food.js"></script>

</body>

</html>
